<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Adventure</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="adventure.js"></script>
</head>

<body>
    <main class="page">
        <h1>Adventure Game</h1>
        <span class="tagline">By <a href="https://github.com/kati-e" target="_blank">kati-e</a> | Enjoy! (^0^)</span>
        <div id="adventure-board" class="adventure-board">
            <div class="board-header">
                <div class="role">
                    <h3 id="scene"></h3>
                    <span id="role"></span>
                </div>
                <div id="scene-image" class="scene-image"></div>
                <p id="scenario-text"></p>
            </div>
            <div id="board-options" class="board-options">
            </div>
        </div>
        <div class="version">Version 1.0</div>
    </main>
</body>

</html>
